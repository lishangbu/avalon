databaseChangeLog:
  - changeSet:
      id: 1
      author: lishangbu
      changes:
        - createTable:
            tableName: user
            remarks: '用户信息'
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: '主键'
              - column:
                  name: username
                  type: varchar(20)
                  constraints:
                    nullable: false
                    unique: true
                  defaultValue: ''
                  remarks: '用户名'
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
                  defaultValue: ''
                  remarks: '密码'
        - createTable:
            tableName: role
            remarks: '角色信息'
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: '主键'
              - column:
                  name: code
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
                  defaultValue: ''
                  remarks: '角色代码'
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                  defaultValue: ''
                  remarks: '角色名称'
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: 'true'
                  remarks: '角色是否启用'
        - createTable:
            tableName: user_role_relation
            remarks: '用户角色关系'
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                  remarks: '用户ID'
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                  remarks: '角色ID'