spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/avalon?currentSchema=public&sslmode=disable
oauth2:
  ignore-urls:
    - /v3/api-docs
    - /actuator/**
management:
  endpoints:
    web:
      exposure:
        include: startup
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl