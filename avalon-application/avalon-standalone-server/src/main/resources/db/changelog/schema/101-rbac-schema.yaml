databaseChangeLog:
  - changeSet:
      id: 101
      author: lishangbu
      comment: "基本的权限控制相关表"
      changes:
        - createTable:
            tableName: user
            remarks: '用户信息'
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: '主键'
              - column:
                  name: username
                  type: varchar(20)
                  constraints:
                    nullable: false
                    unique: true
                  defaultValue: ''
                  remarks: '用户名'
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
                  defaultValue: ''
                  remarks: '密码'
        - createTable:
            tableName: role
            remarks: '角色信息'
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: '主键'
              - column:
                  name: code
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
                  defaultValue: ''
                  remarks: '角色代码'
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                  defaultValue: ''
                  remarks: '角色名称'
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: 'true'
                  remarks: '角色是否启用'
        - createTable:
            tableName: user_role_relation
            remarks: '用户角色关系'
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                  remarks: '用户ID'
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                  remarks: '角色ID'
        - createTable:
            tableName: menu
            remarks: '菜单'
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: '主键'
              - column:
                  name: parent_id
                  type: bigint
                  remarks: '父菜单ID'
              - column:
                  name: disabled
                  type: boolean
                  remarks: '是否禁用菜单项'
              - column:
                  name: extra
                  type: VARCHAR(500)
                  remarks: '菜单项的额外部分'
              - column:
                  name: icon
                  type: VARCHAR(200)
                  remarks: '菜单项的图标'
              - column:
                  name: key
                  type: VARCHAR(200)
                  remarks: '菜单项的标识符'
              - column:
                  name: label
                  type: VARCHAR(200)
                  remarks: '菜单项的内容'
              - column:
                  name: show
                  type: boolean
                  remarks: '是否显示菜单项'
              - column:
                  name: path
                  type: VARCHAR(500)
                  remarks: '路径'
              - column:
                  name: name
                  type: VARCHAR(500)
                  remarks: '名称'
              - column:
                  name: redirect
                  type: VARCHAR(500)
                  remarks: '重定向路径'
              - column:
                  name: component
                  type: VARCHAR(500)
                  remarks: '组件路径'
              - column:
                  name: sort_order
                  type: int
                  remarks: '排序顺序'
                  defaultValue: 0
              - column:
                  name: pinned
                  type: boolean
                  remarks: '是否固定标签页'
                  defaultValue: false
              - column:
                  name: show_tab
                  type: boolean
                  remarks: '是否显示标签页'
                  defaultValue: true
              - column:
                  name: enable_multi_tab
                  type: boolean
                  remarks: '是否支持多标签页'
                  defaultValue: false
        - createTable:
            tableName: role_menu_relation
            remarks: '角色菜单关系'
            columns:
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                  remarks: '角色ID'
              - column:
                  name: menu_id
                  type: bigint
                  constraints:
                    nullable: false
                  remarks: '菜单ID'