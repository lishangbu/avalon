spring:
  main:
    banner-mode: off
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate.show_sql: true
      hibernate.format_sql: true
      hibernate.use_sql_comments: true
logging:
  level:
    liquibase: off
    org:
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: trace
              BasicExtractor: trace