name: Build With Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: 设置 Java 环境 - 使用Oracle JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'oracle'
          architecture: x64
          cache: 'maven'
          cache-dependency-path: |
            **/pom.xml
            **/maven-wrapper.properties
      - name: 使用Maven进行构建
        run: |
          mvn -B -P release package
          echo "✅ maven打包完成"